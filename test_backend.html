<!DOCTYPE html>
<html>
<head>
    <title>Backend Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>Physical AI Backend Connection Test</h1>
    <div id="status">Testing connection...</div>
    <div id="response"></div>

    <script>
        async function testBackend() {
            const statusDiv = document.getElementById('status');
            const responseDiv = document.getElementById('response');

            try {
                statusDiv.textContent = 'Testing health endpoint...';

                // Test the health endpoint
                const response = await fetch('https://physical-ai-backend-u8wr.vercel.app/api/v1/health', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    statusDiv.textContent = `✅ Backend is healthy! Status: ${data.status}`;
                    statusDiv.className = 'status success';
                    responseDiv.innerHTML = '<h3>Response:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
                } else {
                    statusDiv.textContent = `❌ Backend returned error: ${response.status} ${response.statusText}`;
                    statusDiv.className = 'status error';
                    const errorText = await response.text();
                    responseDiv.innerHTML = '<h3>Response:</h3><pre>' + errorText + '</pre>';
                }
            } catch (error) {
                statusDiv.textContent = `❌ Connection failed: ${error.message}`;
                statusDiv.className = 'status error';
                responseDiv.innerHTML = '<h3>Error Details:</h3><pre>' + error.stack + '</pre>';
            }
        }

        // Test backend connection when page loads
        window.onload = testBackend;
    </script>
</body>
</html>
