<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 400" width="300" height="400">
  <!-- Book Cover -->
  <rect x="50" y="50" width="200" height="300" rx="10" fill="url(#coverGradient)" stroke="#333" stroke-width="2"/>
  
  <!-- Gradient for the cover -->
  <defs>
    <linearGradient id="coverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#667eea"/>
      <stop offset="100%" stop-color="#764ba2"/>
    </linearGradient>
    
    <!-- Highlight effect -->
    <linearGradient id="highlight" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="white" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="transparent"/>
    </linearGradient>
  </defs>
  
  <!-- Book highlight effect -->
  <rect x="50" y="50" width="100" height="300" rx="10" fill="url(#highlight)"/>
  
  <!-- Book spine -->
  <rect x="45" y="50" width="10" height="300" rx="2" fill="#4a5abb"/>
  
  <!-- Book title -->
  <text x="150" y="150" text-anchor="middle" fill="white" font-size="16" font-weight="bold" font-family="Arial">Physical AI</text>
  <text x="150" y="175" text-anchor="middle" fill="white" font-size="16" font-weight="bold" font-family="Arial">&amp; Humanoid</text>
  <text x="150" y="200" text-anchor="middle" fill="white" font-size="16" font-weight="bold" font-family="Arial">Robotics</text>
  
  <!-- Book subtitle -->
  <text x="150" y="230" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-size="12" font-family="Arial">A Comprehensive Guide</text>
  <text x="150" y="245" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-size="12" font-family="Arial">to Embodied AI</text>
  
  <!-- Robot illustration -->
  <circle cx="150" cy="300" r="25" fill="#4ecdc4" opacity="0.8"/>
  <rect x="135" y="275" width="30" height="40" fill="#45b7d1" opacity="0.8"/>
  <line x1="125" y1="290" x2="135" y2="300" stroke="#f5a623" stroke-width="3" stroke-linecap="round"/>
  <line x1="175" y1="290" x2="165" y2="300" stroke="#f5a623" stroke-width="3" stroke-linecap="round"/>
  <line x1="140" y1="355" x2="140" y2="375" stroke="#bd10e0" stroke-width="3" stroke-linecap="round"/>
  <line x1="160" y1="355" x2="160" y2="375" stroke="#bd10e0" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Book corner decoration -->
  <path d="M50 50 L60 50 L50 60 Z" fill="#3a4a8a"/>
  <path d="M250 50 L240 50 L250 60 Z" fill="#3a4a8a"/>
  <path d="M50 350 L60 350 L50 340 Z" fill="#3a4a8a"/>
  <path d="M250 350 L240 350 L250 340 Z" fill="#3a4a8a"/>
</svg>